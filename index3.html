<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Jūsų informacija</legend>
      <form action="">
        <label for="fname">Vardas:</label>
        <input type="text" id="fname" /><br /><br />
        <label for="flastname">Pavardė:</label>
        <input type="text" id="flastname" />
      </form>
    </fieldset>
    <fieldset>
      <legend>Klausimai</legend>
      <form action="">
        <label for="kaip">Kaip sužinojote apie mus?</label>
        <select name="kaip" id="kaip">
          <option value="google">google</option>
          <option value="fb">facebook</option>
          <option value="insta">instagram</option>
          <option value="linkedin">Linkedin</option></select
        ><br /><br />
      </form>
      <form action="">
        <label for="apsilankysite">Ar apsilankysite vėl?</label>
        <br />
        <label for="taip">Taip</label>
        <input type="radio" id="taip" name="pasirinkimas" />
        <label for="ne">Ne</label>
        <input type="radio" id="ne" name="pasirinkimas" />
        <label for="galbut">Galbūt</label>
        <input type="radio" id="galbut" name="pasirinkimas" />
      </form>
      <br />
      <form>
        <label for="kamanot">Ką manote apie kursą?</label><br />
        <textarea
          name="kamanot"
          id="kamanot"
          cols="50"
          rows="10"
          placeholder="Rašykite viską ką galvojate"
        ></textarea>
        <!-- <input
          type="text"
          placeholder="Rašykite viską ką galvojate"
          style="height: 200px; width: 600px; text-align: start"
        /> -->
        <br />
        <br />
        <label for="lang"
          >Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate
          susipažinę:</label
        >
        <br />
        <input type="checkbox" id="c#" />
        <label for="c#">C#</label>
        <input type="checkbox" id="c#" />
        <label for="java">JAVA</label>
        <input type="checkbox" id="c#" />
        <label for="php">PHP</label><br />
        <input type="checkbox" id="c#" />
        <label for="html">HTML</label>
        <input type="checkbox" id="c#" />
        <label for="css">CSS</label>
        <input type="checkbox" id="c#" />
        <label for="javascript">JavaScript</label><br />
        <input type="checkbox" id="c#" />
        <label for="html">Python</label>
        <input type="checkbox" id="c#" />
        <label for="css">Ruby</label>
      </form>
      <br />
      <br />
      <br />
      <button>Siūsti</button>
    </fieldset>
  </body>
</html>
